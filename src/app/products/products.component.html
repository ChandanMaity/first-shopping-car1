<div class="row">
  <div class="col-md-3" *ngFor="let product of products">
   <div class="card" >
    <div class="card-body">
      <h4 class="card-title">{{product.id}}</h4>
      <p class="card-text">{{product.name}}</p>
      <button href="#" class="btn btn-primary" (click)="addProduct($event, product)">Add to cart</button>
    </div>
  </div>
</div>
</div>
